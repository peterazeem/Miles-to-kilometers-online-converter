<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="conversor">
        <h1>Conversor de millas a kilómetros</h1>
        <p for="numero">Ingresa una cantidad de millas y haz click en el botón para convertir a kilómetros.</p>
        <form>
            <input type="text" id="numero" placeholder="millas"/>
            <button id="enviar">convertir</button>
        </form>
        <div id="contenedor_resultado">
            <span id="resultado"></span>
        </div>
    </div>
</body>
</html>
